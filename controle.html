<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" type="image/png" href="./img/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./img/favicon.svg" />
    <link rel="shortcut icon" href="./img/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Score Volley" />
    <link rel="manifest" href="./img/site.webmanifest" />
    <title>Controle</title>
    <link rel="stylesheet" href="./controle.css">
</head>

<body>
    <div class="container-all">
        <div class="score">
            <h1>Gestion des scores</h1>
            <div class="container-scores">
                <div class="col">
                    <h2>Points</h2>
                    <div class="row">
                        <div class="square" onclick="changerScore('vienne', 1)">
                            <img src="./img/vienne.png" alt="">
                            <p>+1</p>
                        </div>
                        <div class="square" onclick="changerScore('vienne', -1)">
                            <img src="./img/vienne.png" alt="">
                            <p>-1</p>
                        </div>
                        <div class="square" onclick="changerScore('visiteurs', 1)">
                            <img class="visiteurs" src="./img/nantes.png" alt="">
                            <p>+1</p>
                        </div>
                        <div class="square" onclick="changerScore('visiteurs', -1)">
                            <img class="visiteurs" src="./img/nantes.png" alt="">
                            <p>-1</p>
                        </div>
                    </div>
                    <div class="row">
                        <button class="long" onclick="definirScore('vienne')">Reset</button>
                        <button class="long" onclick="definirScore('visiteurs')">Reset</button>
                    </div>
                </div>
                <div class="col">
                    <h2>Sets</h2>
                    <div class="row">
                        <div class="square" onclick="changerSet('vienne', 1)">
                            <img src="./img/vienne.png" alt="">
                            <p>+1</p>
                        </div>
                        <div class="square" onclick="changerSet('vienne', -1)">
                            <img src="./img/vienne.png" alt="">
                            <p>-1</p>
                        </div>
                        <div class="square" onclick="changerSet('visiteurs', 1)">
                            <img class="visiteurs" src="./img/nantes.png" alt="">
                            <p>+1</p>
                        </div>
                        <div class="square" onclick="changerSet('visiteurs', -1)">
                            <img class="visiteurs" src="./img/nantes.png" alt="">
                            <p>-1</p>
                        </div>
                    </div>
                    <div class="row">
                        <button class="long" onclick="definirSet('vienne')">Reset</button>
                        <button class="long" onclick="definirSet('visiteurs')">Reset</button>
                    </div>
                </div>
                <br>
                <div class="col">
                    <h3>Param√®tres Visiteurs</h3>
                    <div class="row">
                        <input type="text" placeholder="Entrer nom..." id="adversaire">
                        <button class="small" onclick="definirAdversaire()">Appliquer</button>
                    </div>
                    <div class="row">
                        <label for="embleme">Choisir Image</label>
                        <input type="file" id="embleme" accept="image/*" style="display: none">
                        <button class="small" onclick="definirEmbleme()">Appliquer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./config.js" type="module"></script>
<script src="./controle.js" type="module"></script>

</html>
