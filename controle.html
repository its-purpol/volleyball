<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Controle</title>
    <link rel="stylesheet" href="controle.css">
</head>

<body>
    <div class="container-all">
        <div class="score">
            <h2>Gestion des scores</h2>
            <div class="container-scores">
                <div class="col">
                    <h2>Points</h2>
                    <div class="row">
                        <button class="vienne, square" onclick="changerScore('vienne', 1)">+1</button>
                        <button class="vienne, square" onclick="changerScore('vienne', -1)">-1</button>
                        <button class="visiteurs, square" onclick="changerScore('visiteurs', 1)">+1</button>
                        <button class="visiteurs, square" onclick="changerScore('visiteurs', -1)">-1</button>
                    </div>
                    <div class="row">
                        <button class="vienne, long" onclick="definirScore('vienne')">Reset</button>
                        <button class="visiteurs, long" onclick="definirScore('visiteurs')">Reset</button>
                    </div>
                </div>
                <br><br>
                <div class="col">
                    <h2>Sets</h2>
                    <div class="row">
                        <button class="vienne, square" onclick="changerSet('vienne', 1)">+1</button>
                        <button class="vienne, square" onclick="changerSet('vienne', -1)">-1</button>
                        <button class="visiteurs, square" onclick="changerSet('visiteurs', 1)">+1</button>
                        <button class="visiteurs, square" onclick="changerSet('visiteurs', -1)">-1</button>
                    </div>
                    <div class="row">
                        <button class="vienne, long" onclick="definirSet('vienne')">Reset</button>
                        <button class="visiteurs, long" onclick="definirSet('visiteurs')">Reset</button>
                    </div>
                </div>
                <br><br>
                <div class="col">
                    <h2>Param√®tres Visiteurs</h2>
                    <div class="row">
                        <input type="text" placeholder="Entrer nom visiteurs" id="adversaire">
                        <button class="small" onclick="definirAdversaire()">OK</button>
                    </div>
                    <div>
                        <label class="long" for="embleme">Choisir Image</label>
                        <input type="file" id="embleme" accept="image/*" style="opacity: 0">
                    </div>
                    <button onclick="definirEmbleme()">A supprimer</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./config.js" type="module"></script>
<script src="./controle.js" type="module"></script>

</html>
